<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihani Announcements</title>

    <link href="./output.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen bg-primary cursor-default overflow-x-hidden">
    <div data-aos-offset="0" data-aos="fade-down" id="dashboard-container" class="p-2"></div>

    <main class="flex-1 p-4 max-w-6xl mx-auto flex items-center justify-center">

    <div class="flex flex-col lg:flex-row lg:gap-20 items-center lg:items-start">


    <div class="w-full lg:w-1/2 mb-6 lg:mb-0 flex justify-center" data-aos="zoom-in">
      <div class="w-full h-80 overflow-hidden rounded-2xl">
        <img id="announcement-image" class="w-full h-full object-cover aspect-[16/9]" />
      </div>
    </div>



        <div class="w-full lg:w-1/2 flex flex-col items-center lg:items-start text-center lg:text-left" data-aos="zoom-in">
            <h1 id="announcement-title" class="text-3xl font-extrabold mb-2 text-white"></h1>
            <p id="announcement-date" class="text-sm text-gray-400 mb-4"></p>
            <p id="announcement-body" class="text-gray-200 leading-relaxed"></p>
        </div>

    </div>

    </main>




    <div data-aos-offset="0" data-aos="fade-down" id="downboard-container" class="p-2 mt-30"></div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/lang.js"></script>
    <script src="./js/dashboard-loader.js"></script>
    <script src="./js/downboard-loader.js"></script>

    <script>

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        fetch('./data/announcements.json')
        .then(res => res.json())
        .then(ads => {
            const ad = ads.find(a => a.slug === id);
            if (!ad) return;

            document.getElementById('announcement-title').innerHTML = ad.title;
            document.getElementById('announcement-date').innerHTML = new Date(ad.date).toLocaleDateString();
            document.getElementById('announcement-body').innerHTML = ad.body;
            document.getElementById('announcement-image').src = '.' + ad.image;
        });

    </script>
</body>

</html>
